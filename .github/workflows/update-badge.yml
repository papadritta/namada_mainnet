name: Update Expected Block Countdown Badge

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch Remaining Blocks
        id: fetch-blocks
        run: |
          RESPONSE=$(curl -s https://namada.valopers.com/api/block-countdown/880000)
          REMAINING_BLOCKS=$(echo "$RESPONSE" | jq -r '.remaining')
        
          if ! [[ "$REMAINING_BLOCKS" =~ ^[0-9]+$ ]]; then
            echo "Error: Invalid response from API. Response: $RESPONSE"
            exit 1
          fi
        
          echo "Remaining blocks: $REMAINING_BLOCKS"
          echo "blocks=$REMAINING_BLOCKS" >> $GITHUB_OUTPUT

      - name: Update README Badge
        run: |
          sed -i "s|https://img.shields.io/badge/Expected_Update-[0-9]*-blue|https://img.shields.io/badge/Expected_Update-${{ steps.fetch-blocks.outputs.blocks }}-blue|g" README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated expected update countdown badge" || echo "No changes to commit"
          git push